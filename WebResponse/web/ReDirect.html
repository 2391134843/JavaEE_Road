<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试5秒跳转</title>

    <script type="text/javascript">
        window.onload = function () {
            var time = 5;
            var secondEle = document.getElementById("second");
            var timer = setInterval(function () {
                secondEle.innerHTML = time;
                time--;
                if (time == 0) {
                    clearInterval(timer);
                    location.href = "http://xiaolitongxue.top";
                }
            },1000);
        }
    </script>
</head>
<body>

恭喜您 ！登录成功,<span style="color: red" id="second">5</span>秒钟后跳转，如不跳转请点击<a href="http://www.xiaolitongxue.top">这里</a>
</body>
</html>
